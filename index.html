      <h1>Hi! I'm Lena Kemmelmeier.</h1>
      <p>
      I am a PhD student in psychology (cognitive neuroscience) at <a href="https://serenceslab.ucsd.edu" target="_blank">UCSD's Perception and Cognition Lab.</a>. I work with Dr. John Serences to investigate the mechanisms of visual attention and working memory using neuroimaging and computational methods.
      </p>
